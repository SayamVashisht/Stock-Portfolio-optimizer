{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update_portfolio/{{ portfolio.id }}">
                <div class="form-group">
                    <label for="assets">Assets</label>
                    <input type="text" name="assets" value="{{ portfolio.assets }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <input type="number" min="1" max="10" step="1" name="budget" value="{{ portfolio.budget }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="riskfactor">Risk Factor</label>
                    <input type="number" min="0" max="1" step="0.1" name="riskfactor" value="{{ portfolio.riskfactor }}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
